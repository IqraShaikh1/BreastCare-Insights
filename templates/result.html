{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}"> <!-- Link your CSS if needed -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4; /* Light gray background */
            color: #333; /* Dark text for readability */
        }
        h1 {
            text-align: center;
            color: #2c3e50; /* Darker blue */
            margin-bottom: 20px;
        }
        h2 {
            color: #2980b9; /* Blue color for subheadings */
            margin-top: 30px;
        }
        p {
            font-size: 18px;
            text-align: center;
            margin: 10px 0;
        }
        img {
            display: block;
            margin: 0 auto; /* Center align images */
            max-width: 90%; /* Responsive width */
            border: 2px solid #2980b9; /* Blue border for images */
            border-radius: 8px; /* Rounded corners */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Subtle shadow effect */
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #2980b9; /* Blue background for the link */
            color: #fff; /* White text for the link */
            text-decoration: none; /* Remove underline */
            border-radius: 5px; /* Rounded corners */
            text-align: center; /* Center the text */
        }
        a:hover {
            background-color: #3498db; /* Lighter blue on hover */
        }
    </style>
</head>
<body>
    <h1>Prediction Result</h1>
    <p>Prediction: {{ prediction }}</p>

    <h2>Uploaded Image:</h2>
    <img src="{{ image_url }}" alt="Uploaded Image">

    <h2>Grad-CAM Image:</h2>
    <img src="{{ heatmap_url }}" alt="Grad-CAM Image">
    
    <a href="{% url 'welcome' %}">Go back</a>
</body>
</html>
